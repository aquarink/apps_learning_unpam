<ion-view view-title="detail">
	<ion-content >
		<ion-refresher
            pulling-text="Pull to refresh..."
            on-refresh="data_modul()">
        </ion-refresher>
	<div class="scroll" ng-repeat="post in posts">
		<div class="list card" >

			<div class="item item-avatar">
				<img src="img/{{post.img}}">
				<h2>{{post.title}}</h2>
				<p>{{post.kategori}}</p>
			</div>

			<div class="item item-body" >
				<div ng-bind-html="post.isi" style="margin-top: -10px;">
				</div>
			</div>
		</div>

		 
		<div class="list card" >
			<div class="item ">
				<p><h3>Latihan</h3></p>
			</div>
			<div class="item item-body" >
				<div ng-bind-html="post.latihan" style="margin-top: -10px;">
				</div>
			</div>
		

		<div ng-hide="post.jawaban === null " >
			<div class="card">
				<div class="item item-divider">
					Jawaban Saya
				</div>
				<div class="item item-text-wrap">
					{{post.jawaban}}
				</div>
			</div>
			<div ng-hide="post.koreksi === ''" >
				<div class="card">
					<div class="item item-divider" style="text-align: right;">
						koreksi dari {{post.nama_dosen}}
					</div>
					<div class="item item-text-wrap">
						{{post.koreksi}}
					</div>
				</div>
			</div>
		</div>

		<div class="list" ng-show="post.jawaban === null " >
			<div class="item ">
				<form ng-submit=submit()>
			  		<label class="item item-input">
					    <textarea placeholder="jawab" rows="4" cols="50" ng-model="data.jawab"></textarea>
					  </label>
			  		<button class="button button-block button-positive" type="submit">kirim</button>
			  	</form> 
		  	</div>
		</div>
		</div>
		
	</div> 
	</ion-content>
</ion-view>
