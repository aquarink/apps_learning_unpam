<ion-view view-title="login" hide-nav-bar="true">
<div class="bar bar-header bar-light" style="margin-top:5px;">
    <h1 class="title">Ulearn</h1>
</div>
<ion-content style="clear: both; top: 60px;">
<div class="list card">

    <div class="item item-image">
        <img src="img/banner3.jpg">
    </div>

</div>
<div class="item item-text-wrap">
    <form ng-submit="submit()">
        <div class="list">
            <label class="item item-input">
                <span class="input-label">NIM</span>
                <input type="text" name="nim" ng-model="data.nim">
            </label>
            <label class="item item-input">
                <span class="input-label">Password</span>
                <input type="password" name="pass" ng-model="data.pass">
            </label>
            <label class="item">
                <button class="button button-block button-positive" type="submit">Log in</button>

            </label>
        </div>
    </form>
</div>

</ion-content>
</ion-view>
